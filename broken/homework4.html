<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Account Sign Up Form</title>
    <link rel="stylesheet" href="homework4.css">
    <script src="homework4.js"></script>
    
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="crap" alt="Logo">
    </div>
    
    <p id="datetime"></p>   

    <div class="white-box">
        <p id="createAccount">CREATE YOUR ACCOUNT</p>

        <form action="thankyou.html" method="get"> 
            <table>    
             <tr>
                <td>
                    <label for="fname"><b>First Name:</b><label>
                    <input type="text" name="First Name" minlength="1" maxlength="30" id="fname" onkeyup="return fnameValidation()" required>
                    <span class = "error" id="ferror"></span>

                    <label for="midinitial"><b> Middle Initial:</b> </label>
                    <input type="text" name="Middle Initial" minlength="1" maxlength="1" id="midinitial" onkeyup="return midinitialValidation()" 
                    ><span class = "error" id="midinitial-error"></span>
                    
                    <label for="lname"><b>Last Name:</b></label>
                    <input type="text" name="Last Name" minlength="1" maxlength="30" id="lname" onkeyup="return lnameValidation()" required>
                    <span class = "error" id="lerror"></span>
                </td>
             </tr>
             <tr>
                <td>
                    <label for="dob"><b> Date of Birth:</b></label>
                    <input type="date" name="Date of Birth" id="dob" onblur="return validateDate()" required>
                    <span class = "error" id="dateerror"></span>
    
                    <label for="phone"><b>Phone Number:</b></label>
                    <input type="tel" name="Phone Number" id="phone" placeholder="xxx-xxx-xxxx" onkeyup="return phoneValidation()" required>
                    <span class = "error" id="phoneerror"></span>

                    <label for="memberid"><b>Member ID:</b></label>
                    <input type="password" name="Member ID" minlength="1" maxlength="15" id="member" placeholder="OPTIONAL" onkeyup="return memberID()" >
                    <span class="error" id="membererror"></span>
                </td>
             </tr>
             <tr>
                <td>
                    <label for="addy"><b>Address Line 1:</b></label>
                    <input type="text" name="Address Line 1" minlength="1" maxlength="30" id="addy" required>
            
                    <label for="addy2"><b>Address Line 2:</b> </label>
                    <input type="text" name="Address Line 2" minlength="1" maxlength="30" id="addy2">
                </td>
             </tr>
             <tr>
                <td>
                    <label for="city"><B>City:</B></label>
                    <input type="text" name="City" minlength="1" maxlength="30" id="city" required>

                    <label for="state"><b>State:</b></label>
                    <select name="State"> 
                        <option>
                        <option value=""></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        </option>
                    </select>
            
                    <label for="zipcode"><b>Zipcode: </b></label><input type="text" name="Zipcode:"
                    title="Please enter a valid zip code (5 digits)" id="zipcode" placeholder="00000" minlength="5" maxlength="5" required>
                    <span class="error" id="ziperror"></span>
                </td>
             </tr>
                
             <tr>
                <td>
                    <label for="email"><B>Email:</B></label>
                    <input type="text" name="Email" id="email" placeholder="name@domain.com" onkeyup="return emailValidation()"required>
                    <span class = "error" id="emailerror"></span>

                    <label for="gender"><B>Gender:</B></label>
                    <input type="radio" value = "Male" name="gender" id="one"> Male
                    <input type="radio" value = "Female" name="gender" id="two"> Female
                    <input type="radio" value = "Non-Binary" name="gender" id="three"> Non-Binary
                </td>       
             </tr>
             <tr>
                <td><label for="explain"><B>Fitness Goals </B></label></td></tr>
                <td><textarea cols="50" rows="3" placeholder= "Please Explain..." name="Text Area"></textarea></td></tr>
    
            <tr>
                <td><label for="interest"><b> Interest: <br> (Check all of the following that apply) </b></label></td> 
                <br>
                <td><input type="checkbox" name="Strength Training"  id="one"> Strength Lifting
                    <br>
                    <input type="checkbox" name="Cardio" id="two"> Cardio
                    <br>
                    <input type="checkbox" name="Group Classes" id="three"> Group Classes
                    <br>
                    <input type="checkbox" name="Personal Training" id="four"> Personal Training
                    <br>
                    <input type="checkbox" name="Sports Related Excercise" id="five"> Sports Related Excercise
                    <br>
                    <input type="checkbox" name="Recovery" id="six"> Recovery
                    <br>
                    <input type="checkbox" name="Mind Body Excercise" id="seven"> Mind Body Excercise
                </td></tr>
                
            <tr></tr>
                    <td><label for="motivation"><b> Weekly Gym Frequency: 0% = None, 100% = Everday</b></label></td></tr>
                    <td><input type = "range" name ="motivation" id = "myrange" min = "1" max = "10" value="" oninput="sliderValidation(this.value);"><br>
                    <span id = "slidervalue" style = "color:black; font-size:14px;"></span></td>

            <tr>
                    <td><label for="user"><B> Create User ID:</B></label></td>
                    <td><input type="text" name="Create User ID" id= "user" minlength="5" maxlength="30" id="user" onkeyup = "return userValidation()" required>
                    <span class = "error" id="usererror"></span></td></tr>

             <tr>
                    <td><label for="pass"><B> Create Password:</B></label></td>
                    <td><input type="password" name="Create Password" minlength="8" maxlength="30" id="pass" onkeyup = "return passValidation()" required>
                    <span class = "error" id="passerror"></span></td></tr>
    
            <tr>
                    <td><label for="pass2"><B>Re-enter Password:</B> </label></td>
                    <td><input type="password" name="Re-enter Password" minlength="8" maxlength="30" id="pass2" onkeyup = "return pass2Validation()" required>
                    <span class = "error" id="pass2error"></span></td></tr>
                    <td><input type="checkbox" id="remember_me" name="remember_me" for="remember_me">Remember Me</label></td>
                
            <tr><td>
                    <button type="reset" value="Clear" id="clear"> CLEAR AND START OVER </button>
                    <td><button type="button" value="Review" onclick="getData()"> REVIEW </button>
                    <td><button type="submit" value="Submit" id="submit"> SUBMIT </button>
                    <span class="error" id="suberror"></span></td></tr>
            </table>

            <form onsubmit="return checkValidations()"></form><p id="suberror"></p>
        </form>

        <iframe src="footer.html" id="footer" style="width: 100%; border:none;" ></iframe>
    
    </div>
</body>
</html>
