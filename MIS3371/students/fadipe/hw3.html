<body>
    <header>
    <table width="100%">

        <td width="20%"></td>
        <td>
            <img src="weightlifting.jpeg" alt="logo" width="134px" id="logo" /> 
            <h1>BT Application Form</h1>

        <td valign="bottom" align="right" width="20%">
            Today's Date: <span id="today"></span>
        </td>
        </tr>
    </table>

    <hr />
    <! -- Form Start -->
    <form
    name="signup"
        id="signup"
        action="thankyou.html"
        onreset="removeReview()">

        <center>
            <div class="format"> 

            <table>
                <tr>
                <th colspan="4">New Employee Information</th>
                </tr>
                <tr>
                <td class="td1"><label for="fname">First Name:</label></td>
                <td>
                    <input
                    type="text"
                    name="fname"
                    id="fname"
                    maxlength="30"
                    title="Letters, apostrophes and dashes only"
                    pattern="[a-zA-Z']{1,30}"
                    oninput="fnameValidation()"
                    required
                    />
                    <br />
                    <span class="error" id="fname-error"></span>
                </td>
                </tr>

                <tr>
                    <td class="td1"><label for="mname">Middle Initial:</label></td>
                    <td>
                        <input type="text" name="mname" id="mname" maxlength="1" size="1" />
                    </td>
                    </tr>

                    <tr>
                    <td class="td1"> <label for="lname">Last Name:</label></td>
                    <td>
                        <input
                        type="text"
                        name="lastname"
                        id="lname"
                        maxlength="30"
                        title="Letters, apostrophes, numbers 2-5 and dashes only"
                        pattern="[a-zA-Z2-5']{1,30}"
                        required
                        oninput="lnameValidation()"
                        />
                        <br />
                        <span class="error" id="lname-error"></span>
                    </td>
                    </tr>



                    <tr>
                    <td class="td1"><label for="email">Email:</label></td>
                    <td><input
                        type="email"
                        name="email"
                        id="email"
                        title="name@domain.tld"
                        placeholder="name@domain.tld"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                        required
                        onblur="emailValidation()"
                        />
                        <br />
                        <span class="error" id="email-error"></span>
                    </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="phone">Phone:</label></td>
                        <td>
                            <input
                            type="tel"
                            name="Phone"
                            id="phone"
                            placeholder="123-456-7890"
                            title="Please enter a valid Phone Number"
                            maxlength="12"
                            onblur="validatePhone()"
                            required
                        />
                        <br />
                        <span class="error" id="phone-error"></span>
                        </td>
                    </tr>

                    <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td><input
                        type="date"
                        name="dob"
                        id="dob"
                        onblur="validateDob() "/>
                        <br />
                        <span class="error" id="dob-error"></span>
                    </td>
                    </tr>

                    <tr>
                    <td class="td1"><label for="ssn">Social Security:</label></td>
                    <td>
                        <input
                        type="password"
                        name="ssn"
                        id="ssn"
                        minlength="9"
                        maxlength="11"
                        title="Enter a valid Social Security Number (e.g 123-45-6789)"
                        onblur="validateSSN()"
                        required
                        />
                        <br />
                        <span class="error" id="ssn-error"></span>
                    </td>
                    </tr>

                    <tr>
                    <th colspan="4"><hr /></th>
                    </tr>

                    <tr>
                    <td class="td1"><label for="address1">Address:</label></td>
                    <td>
                        <input
                        type="text"
                        name="address1"
                        id="address1"
                        minlength="2"
                        maxlength="30"
                        required
                        onblur="addressValidation()"
                        />
                        <br />
                        <span class="error" id="address-error"></span>
                    </td>
                    </tr>

                    <tr>
                    <td class="td1"><label for="address2">Suite or Apt:</label></td>
                    <td>
                        <input
                        type="text"
                        name="address2"
                        id="address2"
                        minlength="2"
                        maxlength="30"
                        />
                    </td>
                    </tr>

                    <tr>
                    <td class="td1"><label for="city">City:</label></td>
                    <td>
                        <input
                            type="text"
                            name="city"
                            id="city"
                            maxlength="30"
                            required
                            onblur="cityValidation()"
                        />
                        <br />
                        <span class="error" id="city-error"></span>
                    </td>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select>
                        value="" disabled selected>Choose State <option value="none"></option></option> value="AL">Alabama</option> value="AK">Alaska</option> value="AZ">Arizona</option> value="AR">Arkansas</option> value="CA">California</option> value="CO">Colorado</option> value="CT">Connecticut</option> value="DE">Delaware</option> value="DC">District Of Columbia</option> value="FL">Florida</option> value="GA">Georgia</option> value="HI">Hawaii</option> value="ID">Idaho</option> value="IL">Illinois</option> value="IN">Indiana</option> value="IA">Iowa</option> value="KS">Kansas</option> value="KY">Kentucky</option> value="LA">Louisiana</option> value="ME">Maine</option> value="MD">Maryland</option> value="MA">Massachusetts</option> value="MI">Michigan</option> value="MN">Minnesota</option> value="MS">Mississippi</option> value="MO">Missouri</option> value="MT">Montana</option> value="NE">Nebraska</option> value="NV">Nevada</option>
value="NH">New Hampshire</option> value="NJ">New Jersey</option> value="NM">New Mexico</option> value="NY">New York</option> value="NC">North Carolina</option>
<option value="ND">North Dakota</option> <option value="OH">Ohio</option>
<option value="OK">Oklahoma</option> <option value="OR">Oregon</option> <option value="PA">Pennsylvania</option> <option value="PR">Puerto Rico</option> <option value="RI">Rhode Island</option> <option value="SC">South Carolina</option> <option value="SD">South Dakota</option> <option value="TN">Tennessee</option> <option value="TX">Texas</option>
<option value="UT">Utah</option>
<option value="VT">Vermont</option> <option value="VA">Virginia</option> <option value="WA">Washington</option> <option value="WV">West Virginia</option> <option value="WI">Wisconsin</option> <option value="WY">Wyoming</option>
                        </select>
                    </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="zip">Zip Code:</label></td>
                        <td><input
                        type="number"
                        name="zip"
                        id="zip"
                        title="Enter a 5 digit Zip code"
                        minlength="5"
                        maxlength="10"
                        pattern="[0-9]{5}"
                        onblur="validateZipCode()"
                        required />
                        <br />
                        <span class="error" id="zip-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr /></th>
                    </tr>

                    <tr>
                        <td class="td1">
                        <br />
                        (Check all that apply)
                        </td>
                        <td>
                        <input type="checkbox" name=" lift more than 30lbs of weight " id="lift more than 30lbs of weight" />
                        <label for= "lift more than 30lbs of weight">lift more than 30lbs of weight</label>

                        <input type="checkbox" name= " work well with others " id="work well with others" />
                        <label for ="work well with others">work well with others</label> 
                        <br />
                        <input type="checkbox" name="work on weekends" id="work on weekends" />
                        <label for="work on weekends">work on weekends</label>
                        
                        <input type="checkbox" name="be at work on time" id="be at work on time" />
                        <label for="be at work on time">be at work on time</label>
                        
                        <input type="checkbox" name="train people" id="train people" />
                        <label for="train people">train people</label>

                        <input type="checkbox" name="work full-time" id="work full-time" />
                        <label for="work full-time">work full-time</label>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="transportation">Do you have transportation:</label></td>
                        <td>
                        <input type="radio" name="transportation" id="yes" value="yes" />Yes
                        <input
                            type="radio"
                            name="transportation"
                            id="no"
                            value="no"
                            />No

                        </tr>

                        <tr>
                        <td class="td1">
                            <label for="textarea">Do you have any <br />medical problems:</label>
                        </td>
                        <td>
                            <textarea
                            name="textarea"
                            id="textarea"
                            cols="20"
                            rows="5"
                            ></textarea>
                        </td>
                        </tr>

                        <tr>
                        <td class="td1"><label for="range">If so level of pain</label></td>
                        <td>
                            <input
                            type="range"
                            name="range"
                            id="range"
                            min="0"
                            max="10"
                            value="0"
                            />
                            <span id="range-scale"></span>
                        </td>
                        </tr>

                        <tr>
                        <th colspan="4"><hr /></th>
                        </tr>

                        <tr>
                        <th colspan="4">Create Account</th>
                        </tr>

                        <tr>
                        <td class="td1"><label for "userid">Username</label></td>
                        <td>
                            <input
                            type="text"
                            name="userid"
                            id="userid"
                            maxlength="20"
                            onblur="validateUserId()"
                            required
                            />
                            <span class="error" id="userid-error"></span>
                        </td>
                        </tr>

                        <tr>
                            
                            <td><input
                            type="password"
                            name="pwd"
                            id="pwd"
                            maxlength="30"
                            onfocus="validatePassword()"
                            oninput="validatePassword()"
                            required />
                            <span class="error" id="pwd-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="pwd2">Confirm Password</label></td>
                            <td>
                                <input
                                type="password"
                                name="pwd2"
                                id="pwd2"
                                onblur="confirmPassword()"
                                required />
                                <span class="error" id="pwd2-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <th colspan="4">
                            <input type="reset" name="reset" id="reset" />
                            <input type="submit" name="submit" id="submit" disabled />
                            <br />
                            <input
                            type="button" 
                            name="review" 
                            id="review"  
                            value="Review" 
                            onclick="reviewInput()"
                            />
                            <input
                            type="button" 
                            name="Validate" 
                            id="validate"  
                            value="Validate" 
                            onclick="validateAll()"
                            />

                             </th>
                            </tr>
                     </table>
                     <div class="pwd-message">
                     <span id="msg1"></span> <br />
                     <span id="msg2"></span> <br />
                     <span id="msg3"></span> <br />
                     <span id="msg4"></span> <br />
                     <span id="msg5"></span> <br />
                     <span id="msg6"></span> <br />
                     </div>
                        </th>
                    </tr>
                    </table>
                </div>
                 </center>
                 <p id="showInput"></p>
                 </center>
            </form>

            <hr />
            <footer>
            <center>
            <div>
                <p>
                    BT Application Form <br />
                    PO BOX 77777
                    <br />
                    (123) 456-7890
                    </p>
                </div>

                <div>
                    <a href="https://www.uh.edu" >
                    <input
                    type="button"
                    name="contact"
                    id="contact"
                    value= "Contact Us"
                    />
                </a>
                </div>
            </center>
            </footer>
            <script src="hw3.js"></script>

            <div id="alert-box">
                <div id="alert-content">
                    <h3>Please fill out required information below</h3>
                    <button id="close-alert">OK</button>
                    </div>
                    </div> 

    </body>
