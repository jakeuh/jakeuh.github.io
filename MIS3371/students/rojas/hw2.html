<html lang="en">
<head>
    <title>hw2</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="hw2.css" />
</head>
<body>
    <header>
        <table width="100%">
            <tr>
                <td width="20%"></td>
                <td>
                    <img src="health.png" alt="logo" width="134px" id="logo" />
                    <h1> Danny How You Feel </h1>
                </td>
                <td valign="bottom" align="right" width="20%">
                    Today's Date: <span id="today"></span>
                </td>
            </tr>
        </table>
    </header>
    <hr />

    <!-- Form Start -->
    <form name="signup" id="signup" action="thankyou.html" onreset="removeReview()"
     action="thankyou.html">
        <center>
            <div class="format">
                <table>
                    <tr>
                        <th colspan="4">New Patient Information</th>
                    </tr>
                    <tr>
                        <td class="td1"><label for="fname">First Name:</label></td>
                        <td>
                            <input type="text" name="First Name" id="fname" maxlength="30"
                            title= "Letters, apostrophes and dashes only"
                            pattern="[a-zA-Z']{1,30}"
                            required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"> <label for="lname">Last Name:</label></td>
                        <td>
                            <input type="text" name="Last Name" id="lname" maxlength="30" 
                            title= "Letters, apostrophes, numbers 2-5 and dashes only"
                            pattern="[a-zA-Z2-5']{1,30}"
                            required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="mname">Middle Initial:</label></td>
                        <td>
                            <input type="text" name="Middle Initals" id="mname" maxlength="1" 
                            title=" letters only, no numbers" 
                            pattern="[a-zA-Z']{0,1}"
                            size="1"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="email">Email:</label></td>
                        <td>
                            <input type="email" name="Email" id="email"
                             title="in the format name@domain.tld" 
                             placeholder="name@domain.tld"
                             pattern=""
                             required />
                        </td>
                    </tr>
                 
                    <tr>
                        <td class ="td1"><label for="phone">Phone:</label></td> ></td>
                        <td><input type ="tel" name = "Phone" id="phone" placeholder="123-456-7890"
                        title = "Please enter a valid Phone Number"
                        maxlength="12"
                        onblur="validatePhone()"
                        required
                        />
                        <br>
                        <span class="error" id="phone-error"> </span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="dob">Date of Birth:</label></td>
                        <td>
                            <input 
                            type="date" 
                            name="Date of brith" 
                            id="dob" 
                            onblur="validateDob()"
                            />
                            <br>
                            <span class="error" id="dob-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="ssn">Social Security:</label></td>
                        <td>
                            <input type="password" name="SSN" id="ssn" minlength="9" maxlength="11" 
                            title = "Please enter a valid Social Security Number (e.g 123-45-6789)"
                            onblur = "validateSSN()"
                            required 
                            />
                            <br>
                            <span class="error" id="ssn-error" ></span>
                         </td>
                    </tr>
                    <tr>
                        <th colspan="4"><hr /></th>
                    </tr>
                    <tr>
                        <td class="td1"><label for="address1">Address:</label></td>
                        <td>
                            <input type="text" name="Address" id="address1" minlength="2" maxlength="30" required />
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="address2">Suite or Apt:</label></td>
                        <td>
                            <input type="text" name="Apt/Suite" id="address2" minlength="2" maxlength="30" required />
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="city">City:</label></td>
                        <td>
                            <input type="text" name="City" id="city" maxlength="30" required />
                        </td>
                        <td><label for="state">State:</label></td>
                        <td>
                            <select name="State">
                            <option value="none"></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <td class="td1"><label for="zip">ZipCode:</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="Zip" 
                            id="zip" 
                            title="Please enter a 5 digit Zip code" 
                            pattern="[0-9]{5}"
                            minlength="5"
                            maxlength="10"
                            onblur="validateZipCode()"
                            required 
                            />
                            <br /> 
                            <span class="error" id="zip-error" ></span>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr /></th>
                    </tr>
                    <tr>
                        <td class="td1">
                            Have you ever had <br />
                            (Check all that apply)
                        </td>
                        <td>
                            <input type="checkbox" name="Diabetes" id="Diabetes" />
                            <label for="Diabetes">Diabetes</label>
                            <input type="checkbox" name="Covid" id="Covid" />
                            <label for="Covid">Covid</label>
                            <br />
                            <input type="checkbox" name="Flu" id="flu" />
                            <label for="flu">Flu</label>
                            <br />
                            <input type="checkbox" name="Fever" id="fever" />
                            <label for="fever">Fever</label>
                            <input type="checkbox" name="Other" id="other" />
                            <label for="other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="insurance">Do you have insurance:</label></td>
                        <td>
                            <input type="radio" name="Insurance" id="yes" value="yes" />Yes
                            <input type="radio" name="nsurance" id="no" value="no" />No
                        </td>
                    </tr>
                    <tr>
                        <td class="td1">
                            <label for="textarea"> Do you have any pre-existing conditions:</label>
                        </td>
                        <td>
                            <textarea name="textarea" id="textarea" cols="20" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="range">Level of Pain</label></td>
                        <td>
                            <input type="range" name="Range" id="range" min="0" max="10" value="0" />
                            <span id="range-scale"></span>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="4"><hr /></th>
                    </tr>
                    <tr>
                        <th colspan="4">Create Account</th>
                    </tr>

                    <tr>
                        <td class="td1"><label for="userid">Username</label></td>
                        <td>
                            <input 
                            type="text" 
                            name="userid" 
                            id="userid" 
                            maxlength="20" 
                            onblur="validateUserId()"
                            required 
                            />
                            <br />
                            <span class="error" id="userid-error"></span>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="td1"><label for="pwd">Password</label></td>
                        <td>
                            <input 
                            type="password" 
                            name="pwd" 
                            id="pwd" 
                            maxlength="30" 
                            onfocus="validatePassword()"
                            oninput="validatePassword()"
                            required 
                            />
                            <br />
                            <span class="error" id="pwd-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="pwd2">Confirm Password</label></td>
                        <td>
                            <input 
                            type="password" 
                            name="pwd2"
                             id="pwd2"   
                            onblur="confirmPassword()" 
                            required 
                            />
                            <br>
                            <span class="error" id="pwd2-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="4">
                            <input type="reset" name="reset" id="reset" />
                            <input type="submit" name="submit" id="submit" />
                            <br>
                            <input 
                            type="button" 
                            name="review" 
                            id="review" 
                            value="Review" 
                            onclick="reviewInput()" 
                            />

                        </th>
                    </tr>
                </table>
                <div class="pwd-message">
                <span id="msg1"></span> <br />
                <span id="msg2"></span> <br />
                <span id="msg3"></span> <br />
                <span id="msg4"></span> <br />
                <span id="msg5"></span> <br />
                <span id="msg6"></span> <br />
                </div>
            </div>
        </center>
    </form>

    <p id="showInput" ></p>
    </center>
    <hr />

    <footer>
        <center>
            <div>
                <p>
                    Univeristy of Houston
                    <br /> Houston,Texas 77024 <br />
                    PO BOX 77777
                    <br />
                    (111) 999-9999
                </p>   
            </div> 
            <div>
                <a href="https://www.uh.edu/">
                    <input type="button" name="contact" id="contact" value="contact" />
                </a>
            </div>
        </center>
    </footer>  

    <!-- JavaScript -->
    <script src="hw2.js" ></script>
</body>
</html>
