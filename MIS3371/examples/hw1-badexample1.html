<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="hw1-badexample1.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-text">
                <img src="https://play-lh.googleusercontent.com/ZWtMPxteNpiNjjYqxbhKS2iXn08bP6jjvaFfZs1vTacMu_IBzePXTUKhB1Q82P71zQ" height="150px" alt="OLIVE GARDEN Logo" class="logo">
                <p>OLIVE GARDEN RESTAURANT</p>
            </div>
            <p id="datetime" align="left"></p>
        </header>

        <!-- Form -->
        <form name="form1" id="form1" action="Thankyou.html" onsubmit="addToTable(); return FormValidation()"
            class="form-section">
            <h2>Sign up for event updates!</h2>
            <!-- Name -->
            <div class="form-group">
                <label for="firstname">Name:</label>
                <input type="text" id="firstname" name="firstname" required placeholder="First Name"
                    pattern="[A-Za-z]{1,30}">
                <input type="text" id="middleinit" name="middleinit" required placeholder="Middle"
                    pattern="[A-Za-z]{1,30}">
                <input type="text" id="lastname" name="lastname" required placeholder="Last Name"
                    pattern="[A-Za-z]{1,30}">
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="Male" name="gender" value="Male" required>
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Female">Female</label>
            </div>

            <!-- Phone and Birthday -->
            <div class="form-group">
                <label for="phone">Mobile No.:</label>
                <input type="text" id="phone" name="phone" required placeholder="(682)405-5293" pattern="[0-9]*"
                    inputmode="numeric">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="birthday">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="Johndoe@gmail.com">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password" placeholder="Alphanumeric">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password" placeholder="Re-enter password">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="addr1">Address Line 1:</label>
                <input type="text" id="addr1" name="addr1" minlength="4" maxlength="30" required
                    placeholder="Put full address">
            </div>
            <div class="form-group">
                <label for="addr2">Address Line 2:</label>
                <input type="text" id="addr2" name="addr2" maxlength="30" placeholder="Continued...">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="Your city">
                <label for="state">State:</label>
                <select required>
                    <option value="">{State}</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" required placeholder="Your zip code">
            </div>

            <!-- Submit Button -->
            <div class="submit-button">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

    </div>


    <!-- JavaScript to display date -->
    <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt;
    </script>
</body>
<footer>
    <a href="mailto:jake@uh.edu">Contact us</a>
</footer>

</html>
