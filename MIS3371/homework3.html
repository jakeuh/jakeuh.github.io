    <body onload="setup()">

<form name="signup" id="signup" onreset="removedata1()" action="homework3-thanks.html">
<table class="form">
    <tr class="form">
        <th class="form" colspan="3">Set up a new account</th>

    <tr class="form">
        <td align="right">
            <label for="firstname">First</label>
            <label for="middleinit">MI</label>
            <label for="lastname">Last</label>
        </td>
        <td>
            <input type="text" 
                    size="10" 
                    maxlength="30" 
                    id="firstname" 
                    pattern="[A-Z^a-z-' ^~]{2,}"
                    name="firstname"
                    required 
                    oninvalid="this.setCustomValidity('First Name not valid.')"
                    oninput="this.setCustomValidity('')"
                    onblur="checkfirstname()"
                    placeholder="John (req'd)"
                    title="Minumum 2 characters; only letters, spaces, &quot-&quot and ' allowed.">
             <input type="text" 
                    size="3" 
                    maxlength="5" 
                    id="secondname" 
                    pattern="[A-Z^a-z-' ^~]{2,}"
                    name="secondname"
                    required 
                    oninvalid="this.setCustomValidity('First Name not valid.')"
                    oninput="this.setCustomValidity('')"
                    onblur="checkfirstname()"
                    placeholder="John 2 (req'd)"
                    title="Minumum 2 characters; only letters, spaces, &quot-&quot and ' allowed.">
            <input type="text" 
                    class="textsize1" 
                    size="1"
                    pattern="[A-Z^a-z ]{0,}"
                    maxlength="1" 
                    id="middleinit" 
                    name="middleinit" 
                    onblur="checkmiddle()"
                    oninvalid="this.setCustomValidity('Letters only please.')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Q"
                   
            >
            <input type="text"
                    size="20"
                    maxlength="30" 
                    id="lastname" 
                    name="lastname" 
                    pattern="[A-Z^a-z \-'^~]{2,}"
                    oninput="checklastname()"
                    onblur="checklastname()"
                    required
                    placeholder="Public (req'd)"
            >
            <td/>
            <td><span id="name_message"></span></td>
    </tr  class="form">
    <tr  class="form">
        <td align="right">
            <label for="addr1" >Address Line 1</label>
        </td>
        <td>
            <input type="text" 
                    size="20" 
                    minlength="4"
                    maxlength="30" 
                    id="addr1" 
                    name="addr1" 
                    required
                    onblur="checkaddr1()"
                    oninvalid="this.setCustomValidity('At least 1 address line Required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="1234 Main St (req'd)"
                    
            >
        <span id="addr1_message"></td>
    </tr>
    <tr  class="form">
        <td align="right">
            <label for="addr2">Address Line 2</label>
        </td>
        <td>
            <input type="text"

                    maxlength="30" 
                    id="addr2" 
                    name="addr2" 
                    placeholder="Apt #, etc..."
                    
            >
            <span id="addr2_text">
        </td>
    </tr>

                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>

                <option value="NV">Nevada</option>

            </select>
            <input type="text" 
                    pattern="[0-9]{5}"
                    class="textsize5"
                    maxlength="5" 
                    id="zip" 
                    name="zip" 
                    required
                    oninvalid="this.setCustomValidity('5 Digit Zip/Postal Code required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="00000"
                    
            >
            <span id="city_message"> <span id="state_message"> 
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="phone">Phone #</label>
        </td>
        <td>
            <input type="text" 
                    size="13" 
                    maxlength="13" 
                    id="phone" 
                    name="phone" 
                    placeholder="(713)555-1212"
                    
            >
            <span id="phone_text">  
        </td>
    </tr class="form">
        <tr class="form">
        <td align="right">
            <label for="email">e-Mail Address</label>
        </td>
        <td>
            <input type="email" 
                    size="40" 
                    maxlength="40" 
                    id="email" 
                    name="email" 
                    placeholder="john@xyz.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                    required 
                    oninvalid="this.setCustomValidity('e-Mail not valid.')"
                    oninput="this.setCustomValidity('')"
            >
            <span id="phone_text">  
        </td>
    </tr>
    <br>
    <tr class="form">
        <td align="right">
            <label for="userid">User ID</label>
        </td>
        <td>
            <input type="text" 
                    size="20" 
                    minlength="5"
                    maxlength="30" 
                    id="userid" 
                    pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}"
                    name="firstname"
                    required 
                    oninvalid="this.setCustomValidity('Invalid User ID. Enter letters, numbers, dash or underscores. 1st character must be a letter.')"
                    oninput="this.setCustomValidity('')"
                    placeholder=""
                    title="Minumum 5 characters; no spaces or 'special' characters."
            >
             <span id="userid_text">  
        </td>
    <tr class="form">
            <td align="right">
            <label for="password">Desired Password</label>
        </td>
        <td>
            <input type="password" 
                    size="15" 
                    maxlength="20" 
                    id="password1" 
                    name="password1" 
                    placeholder="(Req'd)"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    oninput="passwordentry()"
                    onfocus="passwordentry()"
                    onblur="passwordentry()"
                    >
            <span id="password_text">  
        </td>
    </tr>
    <tr class="form">
            <td align="right">
            <label for="password2">Re-enter Password</label>
        </td>
        <td>
            <input type="password" 
                    size="15" 
                    maxlength="20" 
                    id="password2" 
                    name="password2" 
                    placeholder="(Req'd)"
                    onfocus="checkpassword2()"
                    oninput="checkpassword2()"
                    onblur="checkpassword2()"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <span id="password2_text">  
        </td>
    </tr>

    <tr class="form">

    <tr class="form">

            <label for="storage">Do you need storage?</label>
        </td>
        <td>
            <input type="checkbox" 
                    id="storage" 
                    name="storage"
                    
            > 
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="movedate">Expected Move-in date</label>
        </td>
        <td>

                    id="movedate"

            >

<tr class="form">
        <td align="right">
            <label for="budget">Budget</label>
        </td>
        <td align="center">&nbsp;$200
            <input type="range" 
                    class="slider"
                    id="budget" 
                    name="budget"
                    min="200"
                    max="2000"
                    list="increments"
            > 
            $2000&nbsp;<br>
            $<span id="rangedisplay"></span>
         <datalist id="increments">

                    <option value="2000"></option>
                </datalist>
        </td>
    </tr>
<script>
    var slider = document.getElementById("budget");
    var output = document.getElementById("rangedisplay");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>
