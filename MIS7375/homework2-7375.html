<html>
    <head>
        <meta charset="utf-8">

        <title>Jake's Homework 2</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="homework2.css">
    </head>
    <body>
        <div id="header"> 
            <table width=100%>
                <tr>
                    <td><img id="logo" src="lcrvlogo.png" alt="Lake Conroe Park & RV"></td>
                    <td valign="bottom" align="right">Today's date: <span id="today"></span></td>
                </tr>
            </table>
        </div>
        <hr>
        <div id=body>
<form name="signup" id="signup" onreset="removedata1()">
<table class="form">
    <tr class="form">
        <th class="form" colspan="3">Set up a new account</th>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="firstname">First</label>
            <label for="middleinit">MI</label>
            <label for="lastname">Last</label>
        </td>
        <td>
            <input type="text" 
                    size="10" 
                    maxlength="20" 
                    id="firstname" 
                    name="firstname"
                    required 
                    oninvalid="this.setCustomValidity('First Name is Required and cannot contain numbers.')"
                    oninput="this.setCustomValidity('')"
                    placeholder="John (req'd)"
                    onblur=checkfirstname()
                    
            >
            <input type="text" 
                    class="textsize1" 
                    size="1"
                    maxlength="1" 
                    id="middleinit" 
                    name="middleinit" 
                    placeholder="Q"
                   
            >
            <input type="text"
                    size="20"
                    maxlength="30" 
                    id="lastname" 
                    name="lastname" 
                    required
                    oninvalid="this.setCustomValidity('Last Name is Required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Public (req'd)"
                   
            >
        <span id="name_text">Future error here</span></td>
    </tr  class="form">
    <tr  class="form">
        <td align="right">
            <label for="addr1" >Address Line 1</label>
        </td>
        <td>
            <input type="text" 
                    size="20" 
                    minlength="4"
                    maxlength="30" 
                    id="addr1" 
                    name="addr1" 
                    required
                    oninvalid="this.setCustomValidity('At least 1 address line Required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="1234 Main St (req'd)"
                    
            >
        <span id="addr1_text"></td>
    </tr>
    <tr  class="form">
        <td align="right">
            <label for="addr2">Address Line 2</label>
        </td>
        <td>
            <input type="text" 
                    size="20" 
                    maxlength="30" 
                    id="addr2" 
                    name="addr2" 
                    placeholder="Apt #, etc..."
                    
            >
            <span id="addr2_text">
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="city">City,</label>
            <label for="state">ST</label>
            <label for="zip">Zip</label>
        </td>
        <td>
            <input type="text" 
                    size="10" 
                    maxlength="25" 
                    id="city" 
                    name="city" 
                    required
                    oninvalid="this.setCustomValidity('You forgot City')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Anytown (req'd)"
                    
            >
            <select required name="state">
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <input type="text" 
                    pattern="[0-9]{5}"
                    class="textsize5"
                    maxlength="5" 
                    id="zip" 
                    name="zip" 
                    required
                    oninvalid="this.setCustomValidity('5 Digit Zip/Postal Code required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="00000"
                    
            >
            <span id="City_text"<span id="State_text"> 
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="phone">Phone #</label>
        </td>
        <td>
            <input type="text" 
                    size="13" 
                    maxlength="13" 
                    id="phone" 
                    name="phone" 
                    placeholder="(713)555-1212"
                    
            >
            <span id="phone_text">  
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="somenumber">Number of Occupants</label>
        </td>
        <td>
            <input type="number" 
                    size="1" 
                    max="9"
                    min="1" 
                    id="occupants" 
                    name="occupants" 
                    value="1"
                   
            >
            <span id="somenumber_text">
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="renttype">Space Needed</label>
        </td>
        <td>
            <input type="radio" 
                    id="space1" 
                    name="renttype" 
                    value="Standard"
                    
            >
            Standard Space
            <span id="renttype_text">
            <br>
            <input type="radio" 
                    id="space2" 
                    name="renttype" 
                    value="Extended"
                    
            >
            Extended Space
            <br>
            <input type="radio" 
                    id="space3" 
                    name="renttype" 
                    value="Double Wide"
                    
            >
            Double Wide
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="storage">Do you need storage?</label>
        </td>
        <td>
            <input type="checkbox" 
                    id="storage" 
                    name="storage"
                    
            > 
        </td>
    </tr>
    <tr class="form">
        <td align="right">
            <label for="movedate">Expected Move-in date</label>
        </td>
        <td>
            <input type="date" 
                    id="movedate" 
                    name="movedate"
                    
            > 
        </td>
    </tr>
<tr class="form">
        <td align="right">
            <label for="budget">Budget</label>
        </td>
        <td align="center">&nbsp;$200
            <input type="range" 
                    class="slider"
                    id="budget" 
                    name="budget"
                    step="25"
                    min="200"
                    max="2000"
            > 
            $2000&nbsp;<br>
            $<span id="rangedisplay"></span>
        </td>
    </tr>
<script>
    var slider = document.getElementById("budget");
    var output = document.getElementById("rangedisplay");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>
<tr  class="form">
        <td align="right">
            <label for="description">Tell us about yourself</label>
        </td>
        <td>
            <textarea 
                    rows="4" 
                    cols="50" 
                    maxlength="500"
                    id="description" 
                    name="description"
                    placeholder="(Give us some more details...)" 
                   
            ></textarea>
            <span id="description_text">
        </td>
</tr>

    <tr>        
        <td colspan="3">
            <center>
            <input type="button" value="Get Data V1" onclick='getdata1()'>
            <input type="reset" value="Clear and Start over"">
            </center>
        </td>
    <tr>
    </tr>
</table>
</form> 
        </div>
<!-- Show entered form data -->
<p id="getdata1"></p>

<script src="homework2.js"></script>
        
 <script>
    const d = new Date();

</script>

</body>

</html>
